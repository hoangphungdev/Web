<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathJax Example</title>
    <script type="text/javascript" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
    </script>
    <style>
        .container {
            width: 300px;
            height: 300px;
            border: 1px solid black;
            position: relative;
        }

        .relative-box {
            position: relative;
            top: 20px;
            left: 20px;
            background-color: lightblue;
        }

        .absolute-box {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: lightgreen;
        }
    </style>
    <script type="text/javascript">
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']]
            },
            svg: {
                fontCache: 'global'
            }
        };
    </script>
</head>

<body>
    <div class="container">
        <div class="relative-box">Relative</div>
        <div class="relative-box">Absolute</div>
    </div>

</body>

</html>
